<div class="container">
  <h1>Modifica Partner</h1>

  <form [formGroup]="partnerForm" (ngSubmit)="submitPartner()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Descrizione</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label for="place">Luogo</label>
      <input id="place" formControlName="place" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="website">Sito Web</label>
      <input id="website" formControlName="website" type="url" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="image">Immagine (URL)</label>
      <input id="image" formControlName="image" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="value">Valore</label>
      <input id="value" formControlName="value" type="text" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Salva Modifiche</button>
  </form>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</div>
